<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>glTF Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        font-family: "Roboto", Helvetica, sans-serif;
      }

      #canvasContainer {
        flex: 1 1 auto;
        min-height: 0;
      }

      #canvas {
        width: 100%;
        height: calc(100% - 40px);
        touch-action: none;
      }

      #controls {
        background: #262f40;
        color: #eaecec;
        height: 40px;
        align-items: center;
      }

      #controls > * {
        flex: 0 0 auto;
        margin-left: 10px;
      }

      #title {
        font-size: x-large;
        width: 514px;
        margin-left: calc(50% - 257px);
      }

      .galleryCanvas {
        height: 300px;
        width: 200px;
        /* background-color: #262f40; */
        margin-bottom: 10px;
      }

      #myGalleryContainer{
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="gallery-tab"
          data-bs-toggle="tab"
          data-bs-target="#gallery"
          type="button"
          role="tab"
          aria-controls="gallery"
          aria-selected="true"
        >
          Gallery
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="game-tab"
          data-bs-toggle="tab"
          data-bs-target="#game"
          type="button"
          role="tab"
          aria-controls="game"
          aria-selected="false"
        >
          Game
        </button>
      </li>
    </ul>

    <div id="canvasContainer">
      <div class="tab-content" id="myTabContent">
        
        <div
          class="tab-pane show active"
          id="gallery"
          role="tabpanel"
          aria-labelledby="gallery-tab"
        >
          <div id="myGalleryContainer" class="container">

          </div>
        </div>
        <div
          class="tab-pane"
          id="game"
          role="tabpanel"
          aria-labelledby="game-tab"
        >
          <canvas id="canvas"></canvas>
          <div id="controls">
            <div id="title">Use arrow keys or wasd to move. Click to shoot.</div>
          </div>
        </div>
      </div>
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/javascript" crossorigin="anonymous" src="/src/JS/game.js"></script>
    <script type="text/javascript" crossorigin="anonymous" src="/src/JS/gallery.js"></script> -->
  </body>
</html>
